<div class="row">
  <div class="col-lg-6">
    <h1>Crear Pedido</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-container">
    <h4> Lista de Productos </h4>
    <div class="col-xs-12 list-element" ng-repeat="product in vm.products" >
      <div class="col-xs-3">
        <strong> Nombre: </strong>
        <p> {{product.product.Producto}}</p>
      </div>
      <div class="col-xs-3">
        <strong> Cantidad: </strong>
        <p> {{product.quantity}}</p>
      </div>
    </div>
    </div>
  </div>
</div>
<br />
<br />
<form name="newBillForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Cliente:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.bill.cedCliente" name="cedCliente">
          <option ng-repeat="type in vm.clients" value="{{type.cedula}}">{{type.cedula}} {{type.nombre}} {{type.apellidoP}} {{type.apellidoM}}</option>
        </select>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newBillForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.billit()">Crear Pedido y Facturar</button>
        <button class="btn btn-secondary btn-long" ui-sref="hq_products({ idSede: vm.idSede })">Volver</button>
      </div>
    </div>
  </div>
</form>
