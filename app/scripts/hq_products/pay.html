<div class="row">
  <div class="col-lg-12">
    <h1>Pagar Orden</h1>
    <h2>Total: {{ vm.total }}</h2>
  </div>
</div>
<form name="newPayForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Detalle:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="detalle" ng-model="vm.payment.detalle" required/>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Tarjeta:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="tarjeta" ng-model="vm.payment.tarjeta" required/>
      </div>           
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newPayForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.createPay()">Guardar</button>
      </div>
    </div>
  </div>
</form>
