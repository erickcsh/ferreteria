<div class="row" ng-hide="vm.paid">
  <div class="col-lg-12">
    <h1>Pagar Orden</h1>
    <h2>Total: {{ vm.total }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-container">
    <h4> Lista de Productos </h4>
    <div class="col-xs-12 list-element" ng-repeat="product in vm.products" >
      <div class="col-xs-3">
        <strong> Nombre: </strong>
        <p> {{product.Producto}}</p>
      </div>
      <div class="col-xs-3">
        <strong> Precio: </strong>
        <p> {{product.precioVenta}}</p>
      </div>
      <div class="col-xs-3">
        <strong> Cantidad: </strong>
        <p> {{product.cantidadSolicitada}}</p>
      </div>
    </div>
    </div>
  </div>
</div>
<br />
<br />
<form name="newPayForm" ng-hide="vm.paid" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Detalle:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="detalle" ng-model="vm.payment.detalle" required/>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Tarjeta:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="tarjeta" ng-model="vm.payment.tarjeta" required/>
      </div>           
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newPayForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.pay()">Pagar</button>
      </div>
    </div>
  </div>
</form>

<div class="row" ng-show="vm.paid">
  <div class="col-lg-12">
    <h1>Orden Pagada!</h1>
    <h2>Total Pagado: {{ vm.total }}</h2>
    <button class="btn btn-primary" ui-sref="home"> Volver </button>
  </div>
</div>
