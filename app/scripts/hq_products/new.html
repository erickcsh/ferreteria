<div class="row">
  <div class="col-lg-12">
    <h1>Nueva Producto En Ferreter√≠a</h1>
  </div>
</div>
<form name="newHQProductForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Producto:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.hq_product.nombreProducto" name="nombreProducto">
          <option ng-repeat="type in vm.products" value="{{type.nombre}}">{{type.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Pasillo:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.hq_product.idPasillo" name="idPasillo">
          <option ng-repeat="type in vm.halls" value="{{type.idPasillo}}">{{type.nombre}} {{type.numero}} Departamento: {{type.Departamento}}</option>
        </select>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Cantidad:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <input type="text" name="cantidad" ng-model="vm.hq_product.cantidad" required/>
      </div>           
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newHQProductForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.createHQProduct()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="hq_products({ idSede: vm.idSede })">Volver</button>
      </div>
    </div>
  </div>
</form>
