<div class="row">
  <div class="col-lg-6">
    <h1>Acomodo Pasillo {{vm.hall.nombre}} {{vm.hall.numero}}</h1>
    <h2>Departamento {{vm.hall.Departamento}} </h2>
    <button class="btn btn-primary" ui-sref="hall({ id: vm.hall.idPasillo })"> Volver </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-container">
    <div class="col-xs-12 list-element" ng-repeat="product in vm.products track by $index">
      <div class="col-xs-3">
        <strong> {{$index + 1}}. Nombre: </strong>
        <p> {{product.Producto}}</p>
      </div>
      <div class="col-xs-3">
        <strong> Cantidad Vendida: </strong>
        <p> {{product.CantidadVendida || 0}}</p>
      </div>
    </div>
    </div>
  </div>
</div>
