<div class="row">
  <div class="col-lg-12">
    <h1> {{ vm.hall.nombre }} </h1>
  </div>
</div>
<div class="show-info-container">
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Departamento:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.hall.Departamento }}</span>
    </div>
  </div>
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Numero:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.hall.numero}}</span>
    </div>
  </div>
</div>
<div class="row">      
  <div class="col-lg-12">
    <button class="btn btn-primary btn-long" ui-sref="hallEdit({id: vm.hall.idDepartamento })"> Editar </button>
    <button class="btn btn-secondary btn-long" ui-sref="shelfs({ idPasillo: vm.hall.idPasillo})"> Ver Estantes</button>
    <button class="btn btn-secondary btn-long" ui-sref="hallOrder({ id: vm.hall.idPasillo })"> Ver Acomodo de Productos</button>
    <button class="btn btn-secondary btn-long" ui-sref="halls({ idDepartamento: vm.idDepartamento })"> Volver </button>
    <button class="btn btn-danger btn-long" ng-click="vm.deleteHall()"> Eliminar </button>
  </div>
</div>
