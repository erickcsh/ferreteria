<div class="row">
  <div class="col-lg-12">
    <h1> {{ vm.product.nombre }} </h1>
  </div>
</div>
<div class="show-info-container">
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Código:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.product.codigoProducto}}</span>
    </div>
  </div>
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Precio:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.product.precioVenta }}</span>
    </div>
  </div>               
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Marca:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.product.NombreMarca }}</span>
    </div>
  </div>               
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Descripcion:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.product.descripcion }}</span>
    </div>
  </div>               
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Utilidad:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.product.utilidad }}</span>
    </div>
  </div>               
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Aspectos Técnicos:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.product.aspectosTecnicos }}</span>
    </div>
  </div>               
</div>                 
<div class="row">      
  <div class="col-lg-12">
    <button class="btn btn-primary btn-long" ui-sref="productEdit({id: vm.product.idProducto })"> Editar </button>
    <button class="btn btn-secondary btn-long" ui-sref="products"> Volver </button>
    <button class="btn btn-danger btn-long" ng-click="vm.deleteProduct()"> Eliminar </button>
  </div>
</div>
