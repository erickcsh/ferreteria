<div class="row">
  <div class="col-lg-12">
    <h1> Backorder </h1>
  </div>
</div>
<div class="show-info-container">
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Cliente:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.backorder.cedula }}</span>
    </div>
  </div>
</div>
<div class="row">      
  <div class="col-lg-12">
    <button class="btn btn-primary btn-long" ui-sref="backorderEdit({id: vm.backorder.idBackorder })"> Editar </button>
    <button class="btn btn-secondary btn-long" ui-sref="backorders"> Volver </button>
    <button class="btn btn-danger btn-long" ng-click="vm.deleteBackorder()"> Eliminar </button>
  </div>
</div>
