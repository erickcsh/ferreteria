<div class="row">
  <div class="col-lg-12">
    <h1>Asignar Experto</h1>
  </div>
</div>
<form name="newDepartmentForm" novalidate>
  <div class="show-info-container">
    <div class="row form-row">
      <div class="col-md-2 col-sm-3 label-container">
        <label>Experto:</label>
      </div>
      <div class="col-md-10 col-sm-9">
        <select ng-model="vm.department.cedEmpleado" name="cedEmpleado">
          <option ng-repeat="type in vm.employees" value="{{type.cedula}}">{{type.cedula}} {{type.nombre}} {{type.apellidoP}} {{type.apellidoM}}</option>
        </select>
      </div>           
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button ng-disabled="newDepartmentForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.editDepartment()">Guardar</button>
        <button class="btn btn-secondary btn-long" ui-sref="department({ id: vm.department.idDepartamento })">Volver</button>
      </div>
    </div>
  </div>
</form>
