<div class="row">
  <div class="col-lg-12">
    <h1> {{ vm.department.Departamento }} </h1>
  </div>
</div>
<div class="show-info-container">
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Sede:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.department.Sede }}</span>
    </div>
  </div>
  <div class="row info-detail">   
    <div class="col-lg-2 col-md-4 col-sm-5">
      <label>Experto:</label>
    </div>             
    <div class="col-lg-10 col-md-8 col-sm-7">
      <span>{{ vm.department.EmpleadoExperto }}</span>
    </div>
  </div>
</div>
<div class="row">      
  <div class="col-lg-12">
    <button class="btn btn-primary btn-long" ui-sref="departmentEdit({id: vm.department.idDepartamento })"> Editar </button>
    <button class="btn btn-secondary btn-long" ui-sref="halls({ idDepartamento: vm.department.idDepartamento })"> Ver Pasillos</button>
    <button class="btn btn-secondary btn-long" ui-sref="departmentExpert({ id: vm.department.idDepartamento })"> Asignar Experto</button>
    <button class="btn btn-secondary btn-long" ui-sref="departments({ idSede: vm.idSede })"> Volver </button>
    <button class="btn btn-danger btn-long" ng-click="vm.deleteDepartment()"> Eliminar </button>
  </div>
</div>
